<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-padding">
      <span id="toolbar-row-one">
          <h1 id="page-header">AAS-Topologie Editor</h1>
  
          <!-- subscriptSizing is needed so that the inputs don't have a huge bottom padding for potential error messages -->
          <mat-form-field id="server-select" subscriptSizing="dynamic">
            <mat-label>Server</mat-label>
            <mat-select>
              @for (server of servers; track $index) {
              <mat-option [value]="server">
                {{ server }}
              </mat-option>
              }
            </mat-select>
          </mat-form-field>
  
      </span>
    </mat-toolbar-row>
    <mat-toolbar-row id="nav-bar">
      <form (ngSubmit)="searchItem()" class="item-search">
        <mat-form-field class="w-100" subscriptSizing="dynamic">
          <input matInput name="filter" [(ngModel)]="filter" placeholder="Suchen" />
          <mat-icon
            matSuffix
            aria-hidden="false"
            aria-label="start search"
            fontIcon="search"
            id="search_icon"
          ></mat-icon>
        </mat-form-field>
      </form>
      <button (click)="changeMode()" mat-flat-button color="primary">{{ editorMode ? 'Detailansicht' : 'Editormodus' }}</button>
    </mat-toolbar-row>
  </mat-toolbar>
